<ion-view view-title="Committee">
  <!-- do you want padding -->
  <ion-content>
    <div class="card" ng-repeat="member in committee.list">
      <div class="item item-avatar">
        <img ng-src="{{ member.fields.image.fields.file.url }}" ng-alt="{{ member.fields.image.fields.description }}">
        <h2>{{ member.fields.position }}</h2>
        <h3>{{ member.fields.name }}</h3>
        <p>{{ member.fields.description }}.</p>
      </div>
    </div>
  </ion-content>
</ion-view>
