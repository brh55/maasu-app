<!-- Main view of Agenda template -->
<ion-view view-title="Agenda">
  <ion-content>
    <div class="agenda__section--1">
      <div class="list">
        <!-- Start of Friday Agenda -->
        <div class="item agenda__divider item-divider">Friday, Nov 11</div>

        <div ng-repeat="event in agenda.friday" class="item">
          {{ event.fields.name }}
          <span class="item-note">
            {{ event.fields.startTime }} - {{ event.fields.endTime }}
          </span>
        </div>

        <!-- Start of Saturday Agenda -->
        <div class="item agenda__divider item-divider">Saturday, Nov 12</div>

        <div ng-repeat="event in agenda.saturday" class="item">
          {{ event.fields.name }}
          <span class="item-note">
            {{ event.fields.startTime }}<span ng-if="event.fields.endTime"> - {{ event.fields.endTime }}</span>
          </span>
        </div>

      </div>
  </ion-content>
</ion-view>
