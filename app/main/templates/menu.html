<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">Nav</h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="main.home">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="main.comittee">
          Comittee
        </ion-item>
        <ion-item menu-close ui-sref="main.comittee">
          Agenda
        </ion-item>
        <ion-item menu-close ui-sref="main.workshop">
          Workshops
        </ion-item>
        <ion-item menu-close ui-sref="main.map">
          Map
        </ion-item>
        <ion-item menu-close ui-sref="main.speakers">
          Keynote Speakers
        </ion-item>
        <ion-item menu-close ui-sref="main.sponsors">
          Sponsors
        </ion-item>
        <div class="menu__social-links">
          <h4>Connect</h4>
          <a href="http://facebook.com">
            Facebook
          </a>
          <a href="http://masu.org">
            MASU
          </a>
        </div>

        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
